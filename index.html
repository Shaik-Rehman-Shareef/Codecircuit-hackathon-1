<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="side-menu" id="side-menu">
        <h2>Levels</h2>
        <div class="levels-list" id="levels-list">
            <!-- Levels will be populated by JavaScript -->
        </div>
    </div>

    <div class="game-container">
        <div class="game-header">
            <div class="level-info">
                <h1>Level <span id="current-level">1</span></h1>
                <div class="theme-name" id="theme-name">Animals</div>
            </div>
            
            <div class="progress-container">
                <div class="timer-bar">
                    <div class="timer-progress" id="timer-progress"></div>
                </div>
                <div class="stars">
                    <span class="star" id="star1">★</span>
                    <span class="star" id="star2">★</span>
                    <span class="star" id="star3">★</span>
                </div>
                <div class="timer" id="timer">00:00</div>
            </div>

            <div class="stats">
                <div class="moves">Moves: <span id="moves">0</span></div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
        </div>

        <div class="cards-grid" id="cards-grid">
            <!-- Cards will be generated by JavaScript -->
        </div>
    </div>

    <div class="level-complete" id="level-complete">
        <div class="level-complete-content">
            <h2>Level Complete!</h2>
            <div class="completion-stars"></div>
            <div class="completion-stats">
                <p>Time: <span id="completion-time"></span></p>
                <p>Moves: <span id="completion-moves"></span></p>
                <p>Stars Earned: <span id="stars-earned"></span></p>
            </div>
            <button id="next-level">Next Level</button>
        </div>
    </div>    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="levelDefinitions.js"></script>
    <script src="script.js"></script>
</body>
</html>
